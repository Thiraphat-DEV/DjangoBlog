{%extends 'base.html'%}
{%block title%}
{{post.title}}
{%endblock%}
{%block content%}
<div class="container">
	<div class="row pb-3">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					{{post.title}}
				</div>
				{% if post.photo %}
				<img src="{{post.photo.url}}" class="card-img-top" alt="{{post.title}}">
				{%endif%}
				<div class="card-body">
					<h5 class="card-title">{{post.title}}</h5>
					<!-- truncatechars_html is remove html name  -->
					<p class="card-text">{{post.body|safe}}
					</p>
					<a href="{%url 'index' %}" class="btn btn-primary">Back to Home</a>

				</div>
			</div>
		</div>
	</div>
{%endblock%}
